<html>
<head>
  <title>Froyo Machine!</title>
  <style>
    #machine {
      float:left;
      width:40%;
      border:3px outset gray;
    }
    div#power > img {
      float:left;
    }
    .btn {
      float:left;
      clear:right;
    }
    img.iceCream {
      height: 250px;
      width: 250px;
    }
  </style>
</head>
<body>
  <h1>Froyo-maker 2000e</h1>
  <div id="machine">
    <div id="power">
      <img src="img/power.png" class="power">
    </div>
    <button id="vanilla" class="btn">Vanilla</button><br>
    <button id="chocolate" class="btn">Chocolate</button><br>
    <button id="swirl" class="btn">Swirl</button><br>
  </div>
  <div id="conveyor_belt" style="float:left">
    <img src="img/conveyor.png">
  </div>
  <script>
    var powerButton = document.getElementById('power'),
    isOn = false;
    var vanillaButton = document.getElementById('vanilla');
    var chocolateButton = document.getElementById('chocolate');
    var swirlButton = document.getElementById('swirl');

    powerButton.addEventListener('click', function(event){
      if (isOn === false) {
        event.target.parentElement.innerHTML = '<img src="img/power_on.png">'
        isOn = true;
      } else {
        event.target.parentElement.innerHTML = '<img src="img/power.png">'
        isOn = false;
      }
    });

    vanillaButton.addEventListener('click', function() {
      getIceCream('vanilla');
    });
    chocolateButton.addEventListener('click', function() {
      getIceCream('chocolate');
    });
    swirlButton.addEventListener('click', function() {
      getIceCream('swirl');
    });

    var getIceCream = function(img) {
      if (isOn === true) {
        var getFlavor = document.createElement('img');
        getFlavor.src = 'img/' + img + '.jpg';
        getFlavor.className = 'iceCream';
        var belt = document.getElementById('conveyor_belt');
        belt.appendChild(getFlavor);
      }
    }
    </script>
  </body>
  </html>
